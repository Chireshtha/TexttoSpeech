<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Text to Speech</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <h1>Text To Speech</h1>
        <textarea id="textTospeak"></textarea>
        <button onclick="speak()">Text To Speak</button>
    </div>
    <script>
        var speech = new SpeechSynthesisUtterance(); //like api
        function speak(){
            speech.text = textTospeak.value;
            speech.rate = 1;
            speech.volume = 1;
            speech.pitch = 1;

            window.speechSynthesis.speak(speech);
        }

    </script>
</body>

</html>
